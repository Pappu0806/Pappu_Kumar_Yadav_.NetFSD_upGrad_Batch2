<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Features</title>
    <style>
        /* Element Selector */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 40px;
        }

        /* Class Selector */
        .features-section {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
        }

        /* Descendant Selector */
        .features-section h2 {
            text-align: center;
            color: #333;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        /* Styling UL */
        .features-list {
            list-style-type: none;
            padding: 0;
        }

        /* Feature Items */
        .features-list li {
            background-color: #eef2ff;
            color: #333;
            padding: 12px 15px;
            margin-bottom: 12px;
            border: 1px solid #c7d2fe;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            transition: 0.3s ease;
        }

        /* Hover Effect */
        .features-list li:hover {
            background-color: #6366f1;
            color: #ffffff;
            transform: translateX(5px);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section class="features-section">
        <h2>Key Product Features</h2>
        <ul class="features-list">
            <li>Fast Performance & Optimized Speed</li>
            <li>User-Friendly Interface</li>
            <li>Secure Data Encryption</li>
            <li>Cloud Backup Support</li>
            <li>24/7 Customer Assistance</li>
        </ul>
    </section>
</body>
</html>
