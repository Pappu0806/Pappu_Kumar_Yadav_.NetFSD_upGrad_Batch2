<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
</head>
<body>
     <header>
        <h1>Online Course Enrollment</h1>
    </header>

    <main>
        <section>
            <form action="#" method="post">

                <!-- Student Email -->
                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email"
                       placeholder="example@email.com"
                       required>
                <br><br>

                <!-- Course Selection using datalist -->
                <label for="course">Choose Course:</label><br>
                <input list="course-options" id="course" name="course"
                       placeholder="Start typing..."
                       required>

                <datalist id="course-options">
                    <option value="HTML Fundamentals">
                    <option value="CSS Mastery">
                    <option value="JavaScript Basics">
                    <option value="Full Stack Development">
                </datalist>
                <br><br>

                <!-- Age (number with validation) -->
                <label for="age">Your Age:</label><br>
                <input type="number" id="age" name="age"
                       min="16" max="60"
                       required>
                <br><br>

                <!-- Experience Level (range input) -->
                <label for="experience">
                    Experience Level (0 = Beginner, 10 = Advanced):
                </label><br>
                <input type="range" id="experience" name="experience"
                       min="0" max="10" value="5">
                <br><br>

                <!-- Skill Level Display using meter -->
                <label>
                    Current Skill Level:
                </label><br>
                <meter min="0" max="10" low="3" high="7" optimum="8" value="5">
                    5 out of 10
                </meter>
                <br><br>

                <!-- Enrollment Completion Progress -->
                <label>Enrollment Completion Status:</label><br>
                <progress value="70" max="100">
                    70%
                </progress>
                <br><br>

                <!-- Submit Button -->
                <input type="submit" value="Enroll Now">

            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2026 Online Learning Platform</p>
    </footer>
</body>
</html>
